<!doctype html>
  <head>
    <title>fractalize.js</title>
   
    <style type="text/css">
      body {
        margin: 0;
        overflow: hidden;
        height: 100vh;
        background-color: rgb(30,30,30);
        color: rgb(240,240,240);
        font-family: 'Courier New', Courier, monospace;
        font-weight: 700;
      }
      .head {
        text-align: center;
        padding-top: 4px;
        padding-bottom: 4px;
        display: flex;
        justify-content: center;
       }
      .head>#title {
        background: radial-gradient(circle, rgba(109, 77, 91) 0%, rgba(0,0,0,0) 40%);      
        padding: 8px;
        margin-top: auto;
        margin-bottom: auto;
      }
      div#drop {
        width: 100%;
        height: 100vh;
        }
      .flex-container {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: space-around;
        align-items: baseline;
      }
      .flex-box {
        display: flex;
        padding: 0;
      }
      div#drop-overlay {
        position: absolute;
        width: 100%;
        top: 0;
        height: 100vh;
        background-color: rgba(240,240,240,0.0);
        z-index: -10;
      }
      .dragging {
        background-color: rgba(240,240,240,0.15);
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="drop">
      <div id="drop-overlay">
      </div>

        <div class="head">
          <div id="title" >
            <p>
              FRACTALIZE.JS
            </p>
            <p>
              DRAG IMAGE ONTO PAGE
            </p>
          </div>
      </div>
      
      <div id="fractal-container" class="flex-container">
        <canvas id="resized" class="flex-box hidden"></canvas>
        <div id="fractal"class="flex-box"></div>
      </div>
    </div>
      <script type="module" src="src/index.js"></script>
    </body>
    </html>
