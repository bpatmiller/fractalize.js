<!doctype html>
  <head>
    <title>fractalize.js</title>
   
    <style type="text/css">
      body {
        margin: 0;
        overflow: hidden;
        height: 100vh;
        background-color: rgb(30,30,30);
        color: rgb(240,240,240);
        font-family: 'Courier New', Courier, monospace;
        font-weight: 700;
      }
      .head {
        text-align: center;
        padding-top: 16px;
        padding-bottom: 16px;
        display: flex;
        justify-content: space-around;
       }
      .head>#title {
        background: radial-gradient(circle, rgba(109, 77, 91) 0%, rgba(0,0,0,0) 40%);      
        padding: 32px;
        margin-top: auto;
        margin-bottom: auto;
      }
      div#drop {
        width: 100%;
        height: 120px;
        display: flex;
        justify-content: center;
        align-items: center;
        }
      div#drop:hover {
      background: radial-gradient(circle, rgba(109, 77, 91) 0%, rgba(0,0,0,0) 10%);  
      }
      .dragging {
        background: radial-gradient(circle, rgba(109, 77, 91) 0%, rgba(0,0,0,0) 10%);      
      }
      .flex-container {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: space-around;
        align-items: baseline;
      }
      .flex-box {
        display: flex;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div class="head">
      <div id="title" >
        FRACTALIZE.JS
    </div>
    <div id="settingsPanel"></div>
    <div id="drop" class="flex-box">
      <div class="center-text">
        DRAG IMAGE HERE
      </div>
    </div>
  </div>

    <div class="flex-container">
      <canvas id="resized" class="flex-box"></canvas>
      <div id="fractal"class="flex-box"></div>
    </div>
    <script type="module" src="src/index.js"></script>
  </body>
</html>
