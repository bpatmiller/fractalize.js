<!doctype html>
  <head>
    <title>fractalize.js</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <style type="text/css">
      body {
        margin: 0;
        height: 100vh;
        background-color: rgb(30,30,30);
        color: rgb(240,240,240);
        font-family: 'Courier New', Courier, monospace;
        font-weight: 700;
      }
      .head {
        text-align: center;
        padding-top: 4px;
        padding-bottom: 4px;
        display: flex;
        justify-content: center;
       }
      .head>#title {
        padding: 8px;
        margin-top: auto;
        margin-bottom: auto;
      }
      div#drop {
        width: 100%;
        height: 100vh;
        }
      .flex-container {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: space-evenly;
        align-items: center;
      }
      .flex-box {
        display: flex;
        padding: 32px;
      }
      div#drop-overlay {
        position: absolute;
        width: 100%;
        top: 0;
        height: 100vh;
        background-color: rgba(240,240,240,0.0);
        z-index: -10;
      }
      .dragging {
        background-color: rgba(240,240,240,0.15);
      }
      .hidden {
        display: none;
      }
      #loading-pane {
        position: absolute;
        top: 0px;
        width: 100%;
        height: 100vh;
        background-color: rgba(240,240,240,0.3);
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #loading-messages {
        background-color: red;
        padding: 8px;
        text-align: center;
      }
      #source {
        order: 1;
      }
      #fractal {
        order: 2;
      }
    </style>
  </head>
  <body>
    <div id="drop">
      <div id="drop-overlay">
      </div>

        <div class="head">
          <div id="title" >
            <p>
              FRACTALIZE.JS
            </p>
              <a href="https://github.com/bpatmiller/fractalize.js">
              ABOUT
              </a>
        </div>
      </div>
      
      <div id="fractal-container" class="flex-container">
      </div>
    </div>
      <script type="module" src="src/index.js"></script>
    </body>
    </html>
